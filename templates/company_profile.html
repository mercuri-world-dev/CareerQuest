<!-- templates/company_profile.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CareerQuest - Company Profile</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    {% include 'navbar.html' %}

    <div class="container">
      <div class="card">
        <div class="card-header">
          <h2>Company Profile</h2>
          <p>Update your company information</p>
        </div>
        <div class="card-body">
          {% with messages = get_flashed_messages() %} {% if messages %} {% for
          message in messages %}
          <div class="alert">{{ message }}</div>
          {% endfor %} {% endif %} {% endwith %}

          <form method="POST">
            <div class="form-group">
              <label for="company_name">Company Name</label>
              <input
                type="text"
                id="company_name"
                name="company_name"
                class="form-control"
                value="{{ company_profile.company_name or '' }}"
                required
              />
            </div>

            <div class="form-group">
              <label for="location">Location (City, State, Country)</label>
              <input
                type="text"
                id="location"
                name="location"
                class="form-control"
                value="{{ company_profile.location or '' }}"
              />
            </div>

            <div class="form-group">
              <label for="industry">Industry (comma separated)</label>
              <input
                type="text"
                id="industry"
                name="industry"
                class="form-control"
                value="{{ company_profile.get_industry_list()|join(', ') }}"
              />
            </div>

            <div class="form-group">
              <label for="website">Website</label>
              <input
                type="url"
                id="website"
                name="website"
                class="form-control"
                value="{{ company_profile.website or '' }}"
              />
            </div>

            <div class="form-group">
              <label for="description">Company Description</label>
              <textarea
                id="description"
                name="description"
                class="form-control"
                rows="5"
              >
{{ company_profile.description or '' }}</textarea
              >
            </div>

            <button type="submit" class="btn btn-primary">Save Profile</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
